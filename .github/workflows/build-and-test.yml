# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - name: Nerdbank.GitVersioning
      uses: dotnet/nbgv@v0.4.0
      with:
        setAllVars: true   
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore 
        / -p:Version=$NBGV_Version 
        / -p:PackageVersion=$NBGV_NuGetPackageVersion 
        / -p:AssemblyVersion=$NBGV_AssemblyVersion 
        / -p:FileVersion=$NBGV_Version 
        / -p:AssemblyFileVersion=$NBGV_AssemblyFileVersion 
        / -p:AssemblyInformationalVersion=$NBGV_AssemblyInformationalVersion
    - name: Test
      run: dotnet test --no-build --verbosity normal
    
